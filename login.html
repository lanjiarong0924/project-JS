    <script type="text/javascript">
        function foo() {

            if (myform.name.value == "") {
                alert("请输入用户名");
                myform.name.focus();
                return false;
            }
            if (myform.pwd.value == "") {
                alert("请输入密码");

                return false;
            }

                myform.yzm.focus();
                return false;
            }
